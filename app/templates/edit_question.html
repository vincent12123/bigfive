    <title>CRUD UI</title>

    <nav class="container-fluid">
        <ul>
            <li><strong>CRUD Operations</strong></li>

            <li><a href="#create">Create</a></li>
            <li><a href="#read">Read</a></li>
            <li><a href="#update">Update</a></li>
            <li><a href="#delete" role="button">Delete</a></li>
        </ul>
    </nav>
    <!-- ... navigation ... -->
    <main class="container">
        <h2>Edit Question</h2>
        <form method="POST">
            <label for="question_text">Question:</label>
            <input type="text" id="question_text" name="question_text" value="{{ question.question_text }}" required>

            <label for="trait">Trait:</label>
            <input type="text" id="trait" name="trait" value="{{ question.trait }}" required>

            <button type="submit">Update Question</button>
        </form>
    </main>
