<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>CRUD UI</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>CRUD Operations</strong></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('add_question') }}">Create</a></li>
            <li><a href="#read">Read</a></li>
            <li><a href="#update">Update</a></li>
            <li><a href="#delete" role="button">Delete</a></li>
        </ul>
    </nav>
    <!-- ... navigation ... -->
    <main class="container">
        <h2>List of Questions</h2>
        <table>
            <tr>
                <th>Question</th>
                <th>Trait</th>
                <th>Actions</th>
            </tr>
            <!-- Loop over questions -->
            {% for question in questions %}
            <tr>
                <td>{{ question.question_text }}</td>
                <td>{{ question.trait }}</td>
                <td>
                    <a href="{{ url_for('edit_question', question_id=question.id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('delete_question', question_id=question.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <!-- ... footer ... -->
    <footer class="container">
        <small>
            <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a>
        </small>
    </footer>
</body>
</html>
