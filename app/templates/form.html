<!DOCTYPE html>
<html>
<head>
    <title>Big Five Personality Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-radio-button {
            appearance: none;
            background-color: #fff;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }
        .custom-radio-button:checked {
            background-color: #4F46E5;
            border-color: #4F46E5;
        }
        .custom-radio-button:checked::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-700">
    <div class="container mx-auto p-8">
        <h1 class="text-center text-3xl font-bold mb-8">Big Five Personality Test</h1>
        <form action="/submit-test" method="post">
            {% for question in questions %}
                <div class="mb-6">
                    <label class="block mb-3 text-lg font-semibold">{{ loop.index }}. {{ question.text }}</label>
                    <div class="flex items-center">
                        {% for i in range(1, 6) %}
                        <input type="radio" id="q{{ question.id }}_{{ i }}" name="q{{ question.id }}" value="{{ i }}" class="custom-radio-button">
                        <label for="q{{ question.id }}_{{ i }}" class="mr-4">{{ i }}</label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded shadow-lg hover:shadow transition duration-200 ease-in-out">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
